<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sports-betting</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body class="img-custom">


  <nav class="navbar navbar-expand-lg navbar-dark bg-dark text-warning">
    <div class="container">
      <h2>ERSB ( Extremly realistic sports betting)</h2>
    </div>
  </nav>
  <div class="container mt-5">
    <img src="" alt="">
    <div class="row">
      <div class="col-md-6">
        <div class="card team-card">
          <div class="card-header bg-success text-white">
            <h4>Team 1</h4>
            <span id="team1yes"></span>
          </div>
          <div class="card-body">
            <div class="btn-group-vertical">
              <button class="btn btn-outline-success">Bet 5</button>
              <button class="btn btn-outline-success">Bet 25</button>
              <button class="btn btn-outline-success">Bet 100</button>
              <button class="btn btn-outline-success">bet it all</button>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card team-card">
          <div class="card-header bg-danger text-white">
            <h4>Team 2</h4>
            <span id="team2yes">Team 2</span>
          </div>
          <div class="card-body">
            <div class="btn-group-vertical">
              <button class="btn btn-outline-danger">Bet 5</button>
              <button class="btn btn-outline-danger">Bet 25</button>
              <button class="btn btn-outline-danger">Bet 100</button>
              <button class="btn btn-outline-danger">bet it all</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Scoreboard</h1>
    <div class="row justify-content-center">
      <div class="col-md-4 center">
        <div class="card text-center bg-dark">
          <div class="card-header bg-warning text-white">
            <h5 class="card-title text-center text-dark">Game Scoreboard</h5>
            <div class="card-body bg-warning">
              <div class="table table-striped">
                <span class="text-dark">Score </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>



























  <script src="app.js"></script>
</body>

</html>
